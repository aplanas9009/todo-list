<h2>My Tasks</h2>
<ul class="task">
  <li *ngFor="let task of tasks" [class.selected]="task === selectedTask" (click)="onSelectTask(task)">
    <a routerLink="/detail/{{task.id}}">
      <span class="badge">{{ task.id }}</span> {{ task.name }}
    </a>

  </li>
</ul>

<div *ngIf="selectedTask">
  <h2>{{ selectedTask.name | uppercase }}</h2>
  <div>
    <span>id: </span> {{ selectedTask.id }}
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedTask.name" placeholder="name">
    </label>
  </div>
</div>
